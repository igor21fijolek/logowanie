<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rejestracja</title>
    <link rel="stylesheet" href="rejestracja.css">
</head>
<body>
    <h1>Własny Notatnik</h1>
    <div id="container">
        <h2>Rejestracja</h2>
        <div id="rejestracja">
            <input type="text" name="login" id="login" placeholder="Podaj swoja nazwę użytkownika" required>
            <input type="password" name="haslo" id="haslo" placeholder="Podaj swoje hasło" required>
            <input type="password" name="haslo2" id="haslo2" placeholder="Powtórz swoje hasło" required>
            <button onclick="rejestracja()">Zarejestruj się</button>
            <p id="rejestracja-info"></p>
        </div>
    </div>
    <script src="rejestracja.js"></script>
</body>
</html>
